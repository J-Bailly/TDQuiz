<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Gestion des Questionnaires</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flex.css') }}"/>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
</head>

<body>
    <header>
        <h1>Gestion des Questionnaires</h1>
    </header>

    <div id='main'>
        <nav id="nav1">
            <h2>Mode</h2>
            <button id="createMode">Créer un Questionnaire</button>
            <button id="answerMode">Répondre à un Questionnaire</button>
        </nav>

        <section id="creationSection" style="display: none;">
            <h2>Création des Questionnaires</h2>
            <button id="loadQuizzes">Afficher les Questionnaires</button>
            <button id="addQuiz">Créer un Questionnaire</button>
            
            <div id="questionnaires"></div>
            <div id="currentQuiz"></div>
          
            <div id="questionList"></div>
            <button id="addQuestion" style="display: none;">Ajouter une Question</button>
        </section>

        <section id="answerSection" style="display: none;">
            <h2>Répondre à un Questionnaire</h2>
            <button id="loadAnswerQuizzes">Afficher les Questionnaires</button>
            <div id="quizList"></div>
            <div id="quizQuestions"></div>
            <button id="submitAnswers">Soumettre les Réponses</button>
        </section>
    </div>

    <footer>
        <h4>© Département Informatique ⚛ IUT d'Orléans</h4>
    </footer>
</body>
</html>
