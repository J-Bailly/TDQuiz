<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Vos tâches</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/flex.css') }}"/>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          fetch("/todo/api/v1.0/tasks")
              .then(response => response.json())
              .then(data => console.log("Tâches récupérées :", data))
              .catch(error => console.error("Erreur lors de la récupération des tâches :", error));
      });
      </script>      
  </head>
  <body>
 <header>
 <h1>Choses à faire</h1>
 </header>

 <div id='main'>

    <nav id="nav1">
      <h2>Todo</h2>
        <input id="button" type="button" value="Recuperer les taches" />
        <div id="taches">
        </div>
    </nav>

    <article>
      <h2>Editeur de Tâches</h2>
      <section id="tools">
        <img id="add" src="img/new.png" alt="Nouvelle chose à faire"/>
        <img id="del" src="img/delete.png" alt="Enlever cette tache"/>
      </section>
      <section id="currenttask"> </section>
    </article>
 </div>
 <footer>
 <h4>©Département Informatique ⚛ IUT d'Orléans</h4>
 </footer>

  </body>
</html>
